<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/macros.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-header-inner">
        <h1>My Recipe Collection</h1>
        <p class="subtitle">personal cookbook</p>
      </div>
    </header>

    <main class="layout">
      <!-- Left column: filters + list -->
      <section class="sidebar">
        <div class="panel">
          <h2 class="panel-title">Filter</h2>

          <div class="field">
            <label for="searchInput">Search</label>
            <input
              id="searchInput"
              type="search"
              placeholder="Title, ingredient, step‚Ä¶"
            />
          </div>

          <div class="field">
            <label for="mealFilter">Meal</label>
            <select id="mealFilter">
              <option value="all">All meals</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snack">Snack</option>
              <option value="dessert">Dessert</option>
            </select>
          </div>

          <!-- inside the Filter panel -->
          <div class="field inline-field">
            <label class="inline-label interactable">
              <input type="checkbox" id="keywordAnyMode" />
              Match any keyword
            </label>
          </div>

          <div class="field">
            <div id="activeFilters" class="active-filters">
              <!-- filled by JS -->
            </div>
          </div>

          <div class="field">
            <button
              type="button"
              id="clearFiltersButton"
              class="btn btn-ghost btn-full interactable"
            >
              ‚ú® Clear filters
            </button>
          </div>

          <div class="field">
            <button
              type="button"
              id="randomButton"
              class="btn btn-full interactable"
            >
              üé≤ Random recipe
            </button>
          </div>
        </div>

        <div class="panel">
          <h2 class="panel-title">Recipes</h2>
          <ul id="recipeList" class="recipe-list">
            <!-- filled by JS -->
          </ul>
        </div>
      </section>

      <!-- Right column: toolbar + active recipe -->
      <section class="content">
        <div class="detail-toolbar interactable">
          <button type="button" id="cookModeButton" class="btn btn-ghost">
            üç≥ Cooking Mode
          </button>
          <button type="button" id="printButton" class="btn btn-ghost">
            üñ®Ô∏è Print
          </button>
          <button type="button" id="copyButton" class="btn btn-ghost">
            üìã Copy as Markdown
          </button>
        </div>
        <div id="recipeDetail" class="recipe-detail">
          <!-- filled by JS -->
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
    <div id="timersBar" class="timers-bar interactable"></div>
  </body>
</html>
